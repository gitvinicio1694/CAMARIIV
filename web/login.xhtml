<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="prism.css"/>
        
        
        <style type="text/css">
            
            
            @media (max-width: 768px) {
                div.ui-growl {
                    display: none!important;
                }
                div.ui-messages-error {
                    display: block!important;
                }
            }
            @media (min-width: 769px) {
                div.ui-growl {
                    display: block!important;
                }
                div.ui-messages-error {
                    display: none!important;
                }
            }
            
        </style>
    </h:head>
    
    <h:body styleClass="hold-transition login-page"
            
            >
        
        
        
        
        <p:growl autoUpdate="true" sticky="true"/>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            
        </div>
        
        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>VINICIO DIAZ</b><hr ></hr><br><b>CAMARI</b></br></p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                
                <h:form>
                    
                    <p class="login-box-msg"><h2><center><b>LOGIN</b></center></h2></p>
                    <p:messages closable="true" />
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.email}" type="email" styleClass="form-control" placeholder="Ingrese  Usuario"
                                     required="true" autocomplete="off"
                                     requiredMessage="Email is required."/>
                        <i class="fa fa-envelope form-control-feedback" style="margin-top:10px"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                                     placeholder="Ingrese password" required="true" autocomplete="off"
                                     requiredMessage="Password is required."/>
                        <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:selectBooleanCheckbox itemLabel="Recordar Contraseña" value="#{logonMB.remember}"/>
                        </div>
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" onclick="showBar()"
                                             action="#{logonMB.doLogon}" oncomplete="if(args.validationFailed) { hideBar()}"
                                             value="INICIAR SESION" process="@form" update="@form"/>
                        </div>
                    </div>
                </h:form>

               
                <!-- /.social-auth-links -->

                <a href="#">Olvido su correo de usuario o contraseña?</a><br/>
                <a href="#" class="text-center"></a>
        
            </div>
            <!-- /.login-box-body -->
        </div>

        <section class="content">
            <div class="pull-right" style="color: gray;margin-top: -20px">
                 <p:link id="link-stats" href="#"> <span
                    style="font-weight: 600"> #{analyticsMB.pageStats.totalPageViews}</span></p:link>
            </div>
           
        </section>
        <h:outputScript library="js" name="prism.js"  target="head"/>
        <h:outputScript library="js" name="admintemplate.js"  target="head"/>
       

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
        
            
    </h:body>
</f:view>
</html>
